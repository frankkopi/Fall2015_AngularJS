<!DOCTYPE html>
<html lang="en" ng-app="internship">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="libs/jasny-bootstrap.min.css" rel="stylesheet"/>
    <link href="libs/bootstrap.min.css" rel="stylesheet"/>
    <link href="dist/menu.min.css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <!-- Include the ui-router script -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script type="text/javascript">
        // ...and add 'ui.router' and a ngResource as a dependency
        angular.module("internship", ['ui.router','ngResource']); // use the 'ui-router' module
    </script>
    <script src="js/controllers/internshipDataEntryController.js" type="text/javascript"></script>
    <script src="js/controllers/topLevelController.js"></script>
    <script src="js/controllers/allInternshipsController.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/services/testService.js"></script>
    <script src="js/services/logService.js"></script>
    <script src="js/services/internshipsService.js"></script>
    <script src="js/directives/unorderedList/unorderedList.js"></script>
    <script src="js/directives/frankTest/frankTest.js"></script>
</head>

<!-- topLevelController is the parent controller and any controller in the body element will inherit from it.  -->
<body ng-controller="topLevelController">

    <nav class="top-menu">
        <div data-toggle="offcanvas" data-target=".side-menu" data-canvas="body">
            Menu
        </div>
    </nav>

    <nav class="side-menu offcanvas-xs offcanvas-sm offcanvas-md navmenu-fixed-left" role="navigation">
        <h3>
            <i class="fa fa-area-chart"></i>
            <span>Reports</span>
        </h3>

        <h3>
            <i class="fa fa-sort"></i>
            <span>Sorting</span>
        </h3>
    </nav>

    <div class="container extra-side-menu-width">

        <div>
            <label>Limit Show Internships:</label>
            <select ng-model="limitInternships" ng-options="item for item in limitShowInternships"></select>
            <br><br>
        </div>

        <div ui-view>
            <!--
               The ui-view directive tells $state where to place your templates.
               ui-view er en box på en html side som kan vise andre views (andre html pages). Det som skal vises vælges
               i navigation.js. Navigation.js bliver loaded øverst på siden og kan derfor bruges.
            -->
        </div>

        <!-- using the unorderedList Direvtive -->
        <!-- unordered-list="products" uses the products array from topLevelController as var data = scope[attrs["unorderedList"]]; -->
        <!-- list-property="name" gets the name property and uses it here, var propertyName = attrs["listProperty"];  -->
        <div unordered-list="products" list-property="name"></div>

        <!-- using the frankTest Directive -->
        <div frank-test="customers" list-property="firstName"></div>

    </div>

<script src="libs/jquery.js" type="text/javascript"></script>
<script src="libs/bootstrap.js" type="text/javascript"></script>
<script src="libs/jasny-bootstrap.js" type="text/javascript"></script>
</body>
</html>
